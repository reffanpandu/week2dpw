<!DOCTYPE html>
<html>
<head>
    <title>Nested List</title>
</head>
<body>
    <ol>
        <ol>
            <li>1nd child</li>
            <ol>
                <li>2nd child</li>
            </ol>
        </ol>
    </ol>
    <ul>
        <ul>
            <li>1nd child</li>
            <ul>
                <li>2nd child</li>
            </ul>
        </ul>
    </ul>
</body>
</html>
